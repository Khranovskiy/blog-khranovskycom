<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <style>
    :root {
      --bg: #fff;
      --fg: #111;
      --muted: #6a6a6a;
      --border: #e5e5e5;
      --max: 680px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --fg: #f2f2f2;
        --muted: #8f8f8f;
        --border: #333;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.55;
      color: var(--fg);
      background: var(--bg);
      padding: 48px 20px;
    }
    .container {
      max-width: var(--max);
      margin: 0 auto;
    }
    a {
      color: var(--fg);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 13px;
    }
    header .site-title {
      font-weight: 600;
    }
    nav a {
      color: var(--muted);
    }
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: var(--muted);
      font-size: 13px;
    }
    .post-list {
      list-style: none;
    }
    .post-item {
      margin-bottom: 32px;
    }
    .post-item h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .post-meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .post-summary {
      color: var(--muted);
    }
    article h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    article .meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 32px;
    }
    article .content {
      line-height: 1.7;
    }
    article .content h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 32px 0 16px;
    }
    article .content h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 24px 0 12px;
    }
    article .content p {
      margin-bottom: 18px;
    }
    article .content ul, article .content ol {
      margin: 0 0 18px 24px;
    }
    article .content li {
      margin-bottom: 6px;
    }
    article .content blockquote {
      border-left: 2px solid var(--border);
      padding-left: 16px;
      margin: 18px 0;
      color: var(--muted);
    }
    article .content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 13px;
      background: var(--border);
      padding: 2px 6px;
      border-radius: 4px;
    }
    article .content pre {
      background: var(--border);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 18px;
    }
    article .content pre code {
      background: none;
      padding: 0;
    }
    article .content a {
      text-decoration: underline;
    }
    article .content img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
